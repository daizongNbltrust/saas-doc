# 角色定义



roles:
  -
    key: ADMIN
    desc: Administrator
    meta:
      name:
        en:
          Admin
        zh-cn:
          管理员
        ja:
          管理人
      desc:
        en:
          Administrator, own all of the authorities in the system
        zh-cn:
          管理员，拥有系统中所有权限
        ja:
          管理人は、システム内のすべての権限を持っています。
    template: ~
    groups:
      -
        key: ADMIN.home
      -
        key: ADMIN.wallet
      -
        key: ADMIN.transaction
      -
        key: ADMIN.company
      -
        key: ADMIN.funding
      -
        key: ADMIN.activity
      -
        key: ADMIN.message
    rules: ~

  -
    key: APPROVER
    desc: Approver
    meta:
      name:
        en:
          Approver
        zh-cn:
          审批员
        ja:
          審査人
      desc:
        en:
          Approver, own the authorities include business approval
        zh-cn:
          审批人，拥有业务审批和异常处理相关的权限
        ja:
          審査人は、業務審査と異常処理に関する権限を持っています
    template: ~
    groups:
      -
        key: ADMIN.home
      -
        key: APPROVER.wallet
      -
        key: ADMIN.transaction
      -
        key: ADMIN.activity
      -
        key: APPROVER.message
      -
        key: APPROVER.funding
    rules: ~


  -
    key: OPERATOR
    desc: Operator
    meta:
      name:
        en:
          Operator
        zh-cn:
          操作员
        ja:
          操作人
      desc:
        en:
          Operator, bussiness sponsor, own the authorities about sponsoring businesses, eg.withdraw/delegate/undelegate
        zh-cn:
          操作员，业务发起人，拥有发起业务的权限，比如提现/抵押/解抵押
        ja:
          操作人は、業務の発起人で、例えば現金/抵当/抵当解除などの業務を開始する権限を持っています。
    template: ~
    groups:
      -
        key: ADMIN.home
      -
        key: OPERATOR.wallet
      -
        key: ADMIN.transaction
      -
        key: ADMIN.activity
      -
        key: OPERATOR.message
      -
        key: OPERATOR.funding
    rules: ~


  -
    key: OBSERVER
    desc: Observer
    meta:
      name:
        en:
          Observer
        zh-cn:
          观察员
        ja:
          观察人
      desc:
        en:
          Observer, only own the authorities to look up the business and information
        zh-cn:
          观察员，只能查看系统中的数据，没有操作权限
        ja:
          観察人は、システム中のデータを見るだけで、操作権限がありません。
    template: ~
    groups:
      -
        key: ADMIN.home
      -
        key: OBSERVER.wallet
      -
        key: ADMIN.transaction
      -
        key: ADMIN.activity
      -
        key: SUPER_ADMIN.message
    rules: ~

  -
    key: SUPER_ADMIN
    desc: Creator
    meta:
      name:
        en:
          Creator
        zh-cn:
          创建者
        ja:
          創建人
      desc:
        en:
